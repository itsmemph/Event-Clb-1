
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <!-- <link href='https://vietbloggerdesign.github.io/css/contact-form.css' rel='stylesheet'/> -->
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Thêm đoạn này -->
    <style>
      .box-border{position:relative}
      .processing:before,.processing:after,.success:before,.success:after{position:absolute;z-index:99;pointer-events:none}
      .processing:before{top:calc(50% - 15px);left:calc(50% - 15px);content:'';border-top:3px solid #33b5e5!important;border-right:3px solid #33b5e5!important;border-bottom:3px solid #33b5e5!important;border-left:3px solid #fff;animation:spin .6s infinite linear;border-radius:50%;width:30px;height:30px}
      .success:before{content:url(https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiFdpDVKyWpntjdOe9vb-gZ_ESaXd7eGwdR_prRB4rYCG8FlflAxj4EO_XDR34J8zaoraZrfIjtDxy-5rrLIetsls43bJTJ76lWsc28fF31dr3dlbK1zhN-u1238QfadAt_wXyZSGyPrWgp/s46/icon-check.png)}
      .processing:after,.success:after{margin-top:35px;color:#fff}
      .processing:after,.success:before,.success:after{top:50%;left:50%;transform:translate(-50%,-50%)}
      .processing:after{content:'Đang gửi...'}
      .success:after{content:'Đã gửi thành công!'}
      /* làm sao để gửi thành công
      lỗi chỗ nào z ba */
      /* .background-overlay{top:0;left:0;width:100%;height:100%;z-index:8;overflow:hidden;position:absolute;background:#0b0b0b;opacity:.6;transition:opacity .25s} */
      .hidden{display:none!important}
      @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
    </style>
</head>
<body>
    <div class="box-border">
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfZCQPyBTZndgoHyHCQj108pv0hjZkgKIZ_KaJCoOFoc_1EXw/formResponse" 
        onsubmit="validate()" class="contact-form" target="_iframe" method="POST">
          <h1>Sự kiện</h1>  
          <!-- <div class="title">Họ và tên</div> -->
            <div class="form-group">
              <input class="input" name="entry.54237" placeholder="Họ và tên"  type="text" value=""/>
              <i class="bar"></i>
            </div>
            <!-- <div class="title">Lớp</div> -->
            <div class="form-group">
              <input class="input" name="entry.1803190865" placeholder="Lớp"  type="text" value=""/>
              <i class="bar"></i>
            </div>
            <!-- <div class="title">Link Facebook</div> -->
            <div class="form-group">
              <input class="input" name="entry.337589361" placeholder="Link facebook"  type="url" value=""/>
              <i class="bar"></i>
            </div>
            <!-- <div class="title">Link ảnh</div> -->
            <div class="form-group textarea">
              <input class="input" name="entry.801761448" placeholder="Link ảnh"  type="url" value=""/>
              <i class="bar"></i>
            </div>
            <div class="form-submit">
              <button class="theme-button blue" type="submit">GỬI</button>
            </div>
            <div class="background-overlay hidden"></div>
        </form>
        <div class="processing hidden"></div>
        <div class="success hidden"></div>
    </div>
    <iframe name="_iframe" width="0" height="0" border="0" style="display: none;"></iframe>
    <script>
    //<![CDATA[
      function validate() {
        document.querySelector('button[type=submit]').disabled = true;
        document.querySelector('.processing').classList.remove('hidden');
        function one(callback) {
          setTimeout(function() {
            document.querySelector('.processing').classList.add('hidden');
            document.querySelector('.success').classList.remove('hidden');
            callback();
          }, 4000);
        }
        function two() {
          setTimeout(function() {
            location.reload();
          }, 3000);
        }
        one(two);
      }
      //]]></script>
</body>
</html>
